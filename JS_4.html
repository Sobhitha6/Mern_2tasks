<body>
    <button onclick="date()"> show date </button>
    <p id="date"></p>
    <button onclick="time()"> show time </button>
    <p id="time"></p>
    <script>
        const months = [
            "January","February","March","April","May","June","July","August","September","October","November","December"
        ]
    function date(){
        dt = new Date()
        res = `${dt.getDate()}/${months[dt.getMonth()]}/${dt.getFullYear()}`
        document.getElementById("date").innerHTML = `${res}`
    }
    function time(){
        const dt = new Date()
        document.getElementById("time").innerHTML = dt
    }
        
    </script>
