<!DOCTYPE html>
<html>
<head>
    <h3>JavaScript-7</h3>
    <h4>Durga Varalakshmi Sobhitha P N<br> 21BCE1028</h4>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
        var imgObj = null;
        var animate;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            animate = setTimeout(moveRight, 20); // Call moveRight in 20ms
        }

        function stop() {
            clearTimeout(animate);
            imgObj.style.left = '0px';
        }

        window.onload = init;
    </script>
</head>

<body>
    <form>
        <img id="myImage" src="train.jpg" width = 10% height = 50px />
        <p>Click the following buttons to handle animation</p>
        <input type="button" value="Start" onclick="moveRight();" />
        <input type="button" value="Stop" onclick="stop();" />
    </form>
    <br><br>
    <a href="index.html">Back to Index</a>
</body>
</html>
