    <meta charset="UTF-8">

    <title> JavaScript-2 </title>
    <style> p{ display: inline; } </style>
  </head>
  <body>
    <p> String : </p>
    <input type="text" name id="string" onchange="sort()" fdprocessedid="">
    <br><br>
    <p id="answer">Expected Output: </p>
    <script>
      function sort()
    {
      str = document.getElementById("string").value
      res = str.split("").sort().join("")
      document.getElementById("answer").innerHTML = `Expected Output: ${res}`
    }
    </script>

  </body>
