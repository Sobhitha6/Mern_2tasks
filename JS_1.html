  <body>
    <p> X : </p>
    <input type="number" name id="num" onchange="reverse()" fdprocessedid="">
    <br><br>
    <p id="answer">Expected Output: </p>
    <script>
      function reverse()
    {
      num1 = document.getElementById("num").value
      let temp1 = num1
      let ans = 0
      let rem = 0
      while(temp1>0){
        rem = temp1%10
        ans = ans*10 + rem
        temp1 = Math.floor(temp1/10)
      }
      document.getElementById("answer").innerHTML = `Expected Output: ${ans}`
    }
    </script>
